<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style>
@charset "ISO-8859-1";

* {
	font-family: Helvetica;
}

a {
	display: block;
	text-align: center;
	text-decoration: none;
	text-transform: uppercase;
	color: #0f2422;
	transition: 0.3s;
}

a:hover {
	color: #b3ffec;
}

h1 {
	text-align: center;
	font-size: 26px;
	text-transform: uppercase;
	letter-spacing: 1px;
	padding: 25px 0;
}

h2 {
	text-align: center;
	text-transform: uppercase;
}

table {
	border-radius: 5px;
	font-size: 12px;
	font-weight: normal;
	border: none;
	border-collapse: collapse;
	width: 100%;
	max-width: 100%;
	white-space: nowrap;
	background-color: white;
}

td {
	text-align: center;
	width: 300px;
	padding: 10px;
}

th {
	background-color: #333;
	color: white;
	text-transform: uppercase;
	font-weight: bold;
	padding: 10px;
}

tr:hover {
	color: grey;
}

#container {
	display: block;
	text-align: center;
	margin-left: 150px;
}

#sidebar {
	height: 100%;
	width: 150px;
	position: absolute;
	left: 0;
	top: 0;
	padding-top: 10px;
	background-color: #80cbc4;
}
</style>
</head>
<body>
	<div id="sidebar">
		<br>
		<h2>Menu</h2>
		<br> 
		<a th:href="@{/}">Main Page</a>
		<br> 
		<a th:href="@{/login}">Login Page</a>	
		<br>
		<a th:href="@{/owner}">Owner Page</a>
		<br>
		<a th:href="@{/manager}">Manager Page</a>
		<br>
		<a th:href="@{/employee}">Employee Page</a>
	</div>
	<div id="container">
		<h1>Login</h1>
		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">
				<div class="alert">Invalid username or password.
				<br><br>
				</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert">Logout successful.
				<br><br>
				</div>
			</div>
		
			<div>
			<br>
				<label for="username">Username:</label> <input type="text"
					id="username" name="username" autofocus="autofocus"
					placeholder="Username">
			</div>
			<div>
				<label for="password">Password:</label> <input type="password"
					id="password" name="password" placeholder="Password">
			</div>
			<div>
			<br>
				<input type="submit" name="login-submit" id="login-submit" value="Login">
			</div>
		</form>
	</div>
</body>
</html>
